{% extends "room/base.html" %}
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sharing Interface</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'roomcss/home.css' %}">
    <style>
    button {
        background-color: #cd7c7c;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
    }

    button:hover {
        background-color: rgb(158, 84, 84)c7c;
    }
    /* #done{
        visibility: hidden;
    }
    #loading{
        visibility: hidden;
    } */
     main{
        width: 100%;
     }
     
     .delfile{
        text-decoration: underline;
        color: red;
     }

    </style>
    {% endblock css %}

    {% block jstop %}
    <script>
        const ip_url = "{% url 'async' %}";
        const csrf = "{{ csrf_token }}";
        const latest = "{{ latest|escapejs }}";
</script>

    <script src="{% static 'lanjs/locale.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('textinput').value = latest;
        });
        const loading = document.getElementById('loading');
        const done = document.getElementById('done');
        loading.style.display = "none";
        done.style.display = "none";

    </script>
    
    {% endblock jstop %}

    {% block content %}
    <p style="margin-left: 50px;">
        <a href="{% url 'home' %}">Go to home</a>
    </p>
    <main>
        
        <div class="container">
            <img src="{% static 'lanimg/reloading.gif' %}" width="30px" alt="loading" id="loading">
            <img src="{% static 'lanimg/done.png' %}" width="35x" alt="done" id="done">

                <textarea name="text" rows="20" placeholder="Start Typing!" id="textinput" required></textarea>
            <form method="post" enctype="multipart/form-data" action="{% url 'lanfiles' %}">
                {% csrf_token %}
                <input type="file" name="lanfile" id="fileinput" multiple>
                <div id="area">
                </div>
                <div id="lanfiles">
                    {% for file in files %}
                    - {{file}} <a class="delfile" href="{% url 'delfile' file.id %}" title="delete this file">&#10006;</a>
                    <br>
                    {% endfor %}
                </div>
                <div class="buttons">
                    <button type="submit" style="padding: 3px;" class="btn">Upload files</button>
                </div>
            </form>
                <br>
                <div class="buttons">
                    <button id="copyBtn">Copy</button>
                </div>
        </div>
        
    </main>
    {% endblock content %}
